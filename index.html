<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>julia eversmann</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta
      name="description"
      content="julia eversmann is a graphic designer based in the midwestern united states."
    />

    <link rel="stylesheet" type="text/css" href="styles/globals.css" />
    <link
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://use.typekit.net/soz6lwi.css"
    />

    <link rel="icon" href="images/site/lizard_1.svg" />
  </head>

  <body>
    <script>
      function play() {
        // show tongue
        let lizard = document.getElementById("tongue");
        lizard.style.opacity = 1;
        lizard.style.pointerEvents = "none";

        var audio = document.getElementById("enzo");
        audio.play();
        console.log("ruff");

        // hide tongue
        setTimeout(function () {
          lizard.style.opacity = 0;
          lizard.style.pointerEvents = "auto";
        }, 1000);
      }
    </script>
    <svg style="position: absolute; z-index: -1">
      <defs>
        <filter id="turbulence-filter">
          <feTurbulence
            id="turbulence-filter__turbulence"
            type="turbulence"
            baseFrequency="0.03"
            numOctaves="1"
            result="turbulence"
          >
            <animate
              attributeName="baseFrequency"
              from="0.03"
              to="0.04"
              dur="0.5s"
              calcMode="discrete"
              values="0.03;0.01;0.04"
              keyTimes="0;0.33333;0.66666"
              fill="freeze"
              repeatCount="indefinite"
            ></animate>
          </feTurbulence>
          <feDisplacementMap
            id="turbulence-filter__displacement"
            in2="turbulence"
            in="SourceGraphic"
            scale="4"
            xChannelSelector="R"
            yChannelSelector="G"
          ></feDisplacementMap>
        </filter>
      </defs>
    </svg>
    <header id="turbulence">
      <img class="lizard" id="idle" src="images/site/lizard_1.svg" />
      <img
        class="lizard"
        id="tongue"
        src="images/site/lizard_2.svg"
        onclick="play()"
      />
    </header>

    <div id="turbulence" style="text-align: center">
      <h1 class="name">꧁ julia eversmann ꧂</h1>
      <h2>portfolio <span class="arrow"></span></h2>

      <h2>introduction <span class="arrow"></span></h2>
      <h2>contact <span class="arrow"></span></h2>
    </div>
    <script type="text/javascript">
      // cycle arrow class through three different textcontents
      let arrow = document.getElementsByClassName("arrow");
      let arrowText = ["➩", "➫", "➬", "➭", "➮", "➯", "➱", "➲", "➳", "➴"];
      let arrowIndex = 0;
      setInterval(function () {
        // for each arrow
        for (let i = 0; i < arrow.length; i++) {
          arrow[i].textContent = arrowText[arrowIndex];
        }
        arrowIndex++;
        if (arrowIndex > arrowText.length - 1) {
          arrowIndex = 0;
        }
      }, 222);
    </script>

      style="
        filter: url(#turbulence-filter);
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 200px;
      "
    >
      hola
    </div> -->
    <audio id="enzo" src="sounds/enzo.mp3"></audio>
  </body>
</html>
