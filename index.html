<body>
  <script>
    function play() {
      // show tongue
      let lizard = document.getElementById("tongue");
      lizard.style.opacity = 1;
      lizard.style.pointerEvents = "none";

      var audio = document.getElementById("boink");
      // generate random number between 1 and 10
      var rand = Math.floor(Math.random() * 10) + 1;
      // set audio source to a random bark
      audio.src = "sounds/boink_" + rand + ".mp3";
      audio.play();

      // hide tongue
      setTimeout(function () {
        lizard.style.opacity = 0;
        lizard.style.pointerEvents = "auto";
      }, 200);
    }
  </script>

  <!-- roughen svg filter -->
  <svg style="position: absolute; z-index: -1">
    <defs>
      <filter id="turbulence-filter">
        <feTurbulence id="turbulence-filter__turbulence" type="turbulence" baseFrequency="0.03" numOctaves="1"
          result="turbulence">
          <animate attributeName="baseFrequency" from="0.03" to="0.04" dur="0.5s" calcMode="discrete"
            values="0.03;0.01;0.04" keyTimes="0;0.33333;0.66666" fill="freeze" repeatCount="indefinite"></animate>
        </feTurbulence>
        <feDisplacementMap id="turbulence-filter__displacement" in2="turbulence" in="SourceGraphic" scale="4"
          xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
      </filter>
    </defs>
  </svg>
