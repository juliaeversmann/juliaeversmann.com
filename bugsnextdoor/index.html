<!DOCTYPE html>

<html lang="en">
  <!-- generated by a template -->

  <head>
    <meta charset="UTF-8" />

    <title>los angeles 2028 olympics</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- what will show up in the google search result -->
    <meta name="description" content="assorted graphic design projects" />

    <!-- our stylesheet located at styles/globals.css -->
    <link rel="stylesheet" type="text/css" href="/styles/globals.css" />
    <link rel="stylesheet" type="text/css" href="/styles/work.css" />

    <!-- adobe-provided fonts -->
    <link
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://use.typekit.net/soz6lwi.css"
    />

    <!-- favicon that shows on the tab -->
    <link rel="icon" href="images/site/favicon_lizard.svg" />
  </head>
  <!-- end of template -->

  <body>
    <script>
      function play() {
        // show tongue
        let lizard = document.getElementById("tongue");
        lizard.style.opacity = 1;
        lizard.style.pointerEvents = "none";

        var audio = document.getElementById("boink");
        // generate random number between 1 and 10
        var rand = Math.floor(Math.random() * 10) + 1;
        // set audio source to a random bark
        audio.src = "/sounds/boink_" + rand + ".mp3";
        audio.play();

        // hide tongue
        setTimeout(function () {
          lizard.style.opacity = 0;
          lizard.style.pointerEvents = "auto";
        }, 200);
      }
    </script>

    <!-- roughen svg filter -->
    <svg style="position: absolute; z-index: -1">
      <defs>
        <filter id="turbulence-filter">
          <feTurbulence
            id="turbulence-filter__turbulence"
            type="turbulence"
            baseFrequency="0.03"
            numOctaves="1"
            result="turbulence"
          >
            <animate
              attributeName="baseFrequency"
              from="0.03"
              to="0.04"
              dur="0.5s"
              calcMode="discrete"
              values="0.03;0.01;0.04"
              keyTimes="0;0.33333;0.66666"
              fill="freeze"
              repeatCount="indefinite"
            ></animate>
          </feTurbulence>
          <feDisplacementMap
            id="turbulence-filter__displacement"
            in2="turbulence"
            in="SourceGraphic"
            scale="4"
            xChannelSelector="R"
            yChannelSelector="G"
          ></feDisplacementMap>
        </filter>
      </defs>
    </svg>
    <div>
      <header>
        <div id="turbulence">
          <img class="lizard" id="idle" src="/images/site/lizard_1.svg" />
          <img
            class="lizard"
            id="tongue"
            src="/images/site/lizard_2.svg"
            onclick="play()"
          />
        </div>

        <!-- add nav menu -->
        <menu>
          <a href="/">home</a>
          <a href="/#my-work">work</a>
          <a href="/about">about</a>
          <a href="/contact">contact</a>
        </menu>
      </header>

      <div class="project_intro">
        <div class="project-title">
          <h2 id="turbulence">bugs next door</h2>
        </div>

        <div class="project-details" id="bugs-next-door">
          <div>
            <h4>skills</h4>
            <div class="skill-container">
              <span class="skill">graphic design</span>
              <span class="skill">app design</span>
              <span class="skill">brand identity</span>
            </div>
          </div>

          <br /><br />

          <div>
            <h4>timeline</h4>
            <div class="skill-container">
              <span class="skill">january 2024 - april 2024</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="boink" src=""></audio>
  </body>
</html>
